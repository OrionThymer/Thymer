  <input ng-model="search" class="col-md-4 col-md-offset-4" type="text" name="search" placeholder="search">
    <div ng-repeat="recipe in recipes | filter: search | orderBy: 'title' ">
      <div class="recipe col-md-6 col-md-offset-3" ng-style="{'background-image':'url({{recipe.image}})'}">
        <h1 class="recipeTitle">{{ recipe.title }}</h1>
        <ul>
          <li class="recipeDescription">{{ recipe.description }}</li>
        <ul>
      </div>
    </div>
